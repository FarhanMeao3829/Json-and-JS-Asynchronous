<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Await Example</title>
</head>
<body>
  <h1>Async/Await Demo</h1>
  <button onclick="greetUser(1)">Greet User</button>
  <p id="greeting"></p>

  <script>
    // Simulated async function (like an API call)
    async function getUserData(userId) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const fakeUser = { id: userId, name: "Meow" };
          resolve(fakeUser);
        }, 1000); // 1 second delay
      });
    }

    // Function that depends on the async result
    async function greetUser(userId) {
      const greetingEl = document.getElementById("greeting");
      greetingEl.textContent = "Loading user...";

      try {
        const user = await getUserData(userId);
        greetingEl.textContent = `Hello, ${user.name}!`;
      } catch (error) {
        greetingEl.textContent = "Failed to fetch user data.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
